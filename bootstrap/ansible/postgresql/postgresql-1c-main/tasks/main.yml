---
# tasks file for postgresql-1c-main
- name: "Debug"
  ansible.builtin.debug:
    msg: "postgresql-1c-main-debug-msg"

- name: Extract 1C Client archive from Ansible server /tmp/ to remote host /tmp/
  ansible.builtin.unarchive:
    src: /var/lib/jenkins/distr/postgresql-12_12.5-3.1C_amd64.tar.gz
    dest: /tmp/

- name: Install /tmp/libicu55_55.1-7ubuntu0.5_amd64.deb
  become: true
  apt:
    deb: /tmp/libicu55_55.1-7ubuntu0.5_amd64.deb

- name: Install /tmp/libssl1.0.0_1.0.2n-1ubuntu5_amd64.deb
  become: true
  apt:
    deb: /tmp/libssl1.0.0_1.0.2n-1ubuntu5_amd64.deb

- name: Install /tmp/postgresql-12_12.5-3.1C_amd64.deb
  become: true
  apt:
    deb: /tmp/postgresql-12_12.5-3.1C_amd64.deb